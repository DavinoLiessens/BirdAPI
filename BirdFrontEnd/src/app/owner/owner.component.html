<div class="c-owner-overview">
    <p-table #dt1 [value]="owners" dataKey="id"
        [rows]="25" [showCurrentPageReport]="true" styleClass="p-datatable-customers p-datatable-gridlines"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left" style="margin-left: 20px;">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Zoek Eigenaar" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Voornaam
                        <!-- <p-columnFilter type="text" field="firstname" display="menu" (onclick)="FilterFirstname()"></p-columnFilter>-->
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Naam 
                        <!-- <p-columnFilter type="text" field="lastname" display="menu"></p-columnFilter>-->
                    </div>
                </th>  
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Telefoon 
                        <!-- <p-columnFilter type="text" field="lastname" display="menu"></p-columnFilter>-->
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Email 
                        <!-- <p-columnFilter type="text" field="lastname" display="menu"></p-columnFilter>-->
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Edit
                    </div>
                </th> 
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        X
                    </div>
                </th>                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-owner>
            <tr>
                <td>
                    <p>{{ owner.firstName }}</p>
                </td>
                <td>
                    <p>{{ owner.lastName }}</p>
                </td>
                <td>
                    <p>{{ owner.phoneNumber }}</p>
                </td>
                <td>
                    <p>{{ owner.email }}</p>
                </td>
                <td>
                    <button pButton pRipple type="button" label="Bewerk" class="p-button-raised" style="margin-left: 10px;" routerLink="/owners/detail/{{ owner.id }}"></button>
                </td>
                <td>
                    <button pButton pRipple type="button" label="Verwijder" class="p-button-danger" style="margin-left: 5px;" (click)="DeleteOwner(owner.id)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">Geen eigenaars gevonden.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
